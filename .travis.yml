language: python
python:
  - "3.7"

cache:
  directories:
  - "$HOME/google-cloud-sdk/"

env:
  global:
    - GOOGLE_CLOUD_KEYFILE_JSON=~/account.json
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - PYTHONPATH=yugiohbot

addons:
  apt:
    update: true

before_install:
  - openssl aes-256-cbc -K $encrypted_245d76e293dc_key -iv $encrypted_245d76e293dc_iv -in gcp_terraform.json.enc -out ~/account.json -d
  - sudo apt-get install -y zip unzip
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then
    rm -rf $HOME/google-cloud-sdk;
    curl https://sdk.cloud.google.com | bash > /dev/null;
    fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components install beta
  - gcloud --quiet components update
  - wget https://releases.hashicorp.com/terraform/${TERRAFORM}/terraform_${TERRAFORM}_linux_amd64.zip
  - unzip terraform_${TERRAFORM}_linux_amd64.zip
  - sudo mv terraform /usr/local/bin/
  - terraform --version

install:
  - cp -a yugiohbot/. function/
  - pip install -r yugiohbot/requirements.txt
  - pip install pytest-cov codecov

script:
  - python --version

before_deploy:
  - chmod +x ./deployment/deploy.sh

deploy:
  - provider: script
    script: bash deployment/deploy.sh
    skip_cleanup: true
    on:
      branch: master

